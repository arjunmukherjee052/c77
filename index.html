<body>
    <h1>Tips about console</h1>
    <h2>1.Do right click on mouse</h2>
    <h2>2.A dialog panel will appear,click on inspect button.</h2>
    <h2>3.Now a big dialog panel will appear on right side or down.</h2>
    <h2>4.Now click on console button</h2>
    <h2>5.Now you can view the console logs.</h2>
     <script>
         var project = "My first console project"
         console.log(project)
         var firstname = "Arjun"
         var lastname = "Mukherjee"
         var fullname = firstname+" ".concat(lastname);
         console.log(fullname)
         var a = 10;
         var b = 5;
         var add = a + b ;
         console.log(add);
         var length_of_fullname =fullname.length
         console.log(length_of_fullname)
         var replace_name = fullname.replace('Arjun',"AM")
         console.log(replace_name)
         var capital_name ="CONSOLE"
         var making_lowercase = capital_name.toLowerCase()
         console.log(making_lowercase)
         var small_name ="console"
         var making_capital = small_name.toUpperCase()
         console.log(making_capital)
         var square_root =Math.sqrt(16);
         console.log(square_root)
         var maximum_number = Math.max(20,15);
         console.log(maximum_number)
         var minimum_number = Math.min(20,5);
         console.log(minimum_number)
         var power_eg_1 = Math.pow(4,2);
         console.log(power_eg_1)
     </script>
     </body>
     </html>
